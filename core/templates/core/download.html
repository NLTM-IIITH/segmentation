{% extends 'base.html' %}
{% load static %}

{% block main_content %}
<div class="container mt-4">
  <form method="post">
    {% csrf_token %}
    <div class="row mb-3">
      <label for="id_language" class="col-sm-3 col-form-label">Status</label>
      <div class="col-sm-6">
        <select class="form-select" name="status" id="id_status">
          {% for name, status in status_list %}
          <option value="{{ name }}">{{ status }}</option>
          {% endfor %}
          <option value="qc_approved">QC Approved</option>
          <option value="qc_rejected">QC Rejected</option>
        </select>
      </div>
    </div>
    <div class="row mb-3">
      <label for="id_category" class="col-sm-3 col-form-label">Category</label>
      <div class="col-sm-6">
        <select class="form-select" name="category" id="id_category">
          {% for category, count in category_list %}
          <option value="{{ category }}">{{ category }}</option>
          {% endfor %}
        </select>
      </div>
    </div>
    <div class="row mb-3">
      <label for="id_language" class="col-sm-3 col-form-label">Language</label>
      <div class="col-sm-6">
        <select class="form-select" name="language" id="id_language">
          {% for name, language in language_list %}
          <option value="{{ name }}">{{ language }}</option>
          {% endfor %}
        </select>
      </div>
    </div>
    <div class="row mb-3 form-check">
      <input class="form-check-input" type="checkbox" name="include_gt" id="id_gt" checked>
      <label class="form-check-label" for="id_gt">Include GT</label>
    </div>
    <div class="row mb-3 form-check">
      <input class="form-check-input" type="checkbox" name="include_visual" id="id_visual" checked>
      <label class="form-check-label" for="id_visual">Include Word Visualization</label>
    </div>
    <button type="submit" class="btn btn-info"><i class="fa fa-download"></i> Download</button>
  </form>
</div>
{% endblock main_content %}
